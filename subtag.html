<body>
    <div class="container-two">
        <div class="concept-practice">
            <h2>
                Write the chemical formula for water using the &lt;sub&gt; tag. (Hint : the 2 in H20 is the subscript)
            </h2>

            
            <h4>H2O is the chemical formula for water.</h4>


        

            <div class="solution">
                <h2>


                         <sub class="html-code">
                        
                         </sub>
                    <sub class="sentence">
                    H2O is the chemical formula for water.
                    </sub>
                </h2>
            </div>
        </div>
    </div>
</body>
